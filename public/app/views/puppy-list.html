<div class="container">
  <div class="row">
    <h1>Puppies for adoption</h1>
    <p>
      Here's the list of all the puppies in our database.
    </p>
  </div>
  <div class="row-fluid">
    <div class="col-sm-3 col-md-2">
      <h3>Filter results</h3>

    </div>
    <div class="col-sm-9 col-md-10 main">
      <h3>Puppies found</h3>
      <table class="table table-striped table-hover">
        <thead>
            <tr><td>Name</td><td>Breed</td><td>Age</td><td></td></tr>
        </thead>
          <tr ng-repeat="puppy in puppies">
            <td>{{puppy.name}}</td><td>{{puppy.breed}}</td><td>{{puppy.age}}</td><td><button type="button" class="btn btn-default" ng-click="select(puppy)">Details</button></td>
          </tr>
      </table>
      <nav>
        <ul class="pager">
          <li><a href="" ng-click="previous()">Previous</a></li>
          <li><a href="" ng-click="next()">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
