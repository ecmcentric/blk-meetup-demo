<div class="container">
  <div class="row">
    <h1>Puppy for adoption!</h1>
    <p>
      Here's your puppy.
    </p>

  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{puppy.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Breed</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{puppy.breed}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">City</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{puppy.location.city}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Age</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{puppy.age}} months</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Gender</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{puppy.gender}}</p>
      </div>
    </div>
  </form>
    <a href="/puppies" class="btn btn-default" role="button">Go back</a>

</div>
